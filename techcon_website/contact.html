<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 Conference Website</title>

    <style>
        /* Style to make the embeded map responsive */
        .map-container {
            position: relative;
            padding-bottom: 53.26%; /*16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }
        .map-container iframe {
            position:absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a  href="about.html">About</a></li>
                <li><a  href="schedule.html">Schedule</a></li>
                <li><a  href="register.html">Register</a></li>
                <li><a  href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact information</h2>
            <!--Email Information-->
            <p>Email us at: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <!--Social Media Links-->
            <p>Follow us on social media</p>
            <ul>
                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
                <li><a href="https://instagram.com/TechCon2024" target="_blank">Instagram</a></li>
            </ul>
        </section>
        <!--Embedding Google Map-->
        <section>
            <h2>Conferance Venue Location</h2>
            <div class="map-container">
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.654431434283!2d144.96305831590485!3d-37.81220357975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xb44f35c8f9f3e12f!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1632589831114!5m2!1sen!2sau"
                width="600"
                height="450"
                style="border: 0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downngrade">
            </iframe>
            </div>
        </section>

<!--Contact Us Form-->
        <section>
            <h2>Contact Us</h2>
            <form action="/send message" method="post">
                <!--Name Field-->
                <div>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <!--Email Address Field-->
                <div>
                    <label for="email">Your Email Address:</label>
                    <input type="email" id="email" name="email" required> 
                </div>
                <!--Message Field-->
                <div>
                    <label for="message">Your Message:</label>
                    <textarea name="message" id="message" rows="5" required></textarea>
                </div>
                <!--Submit Button-->
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
